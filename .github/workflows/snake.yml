name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate COLORFUL snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: SudoXploit7
          color_snake: "#FF00FF"
          color_dots: "#FF00FF,#00E5FF,#00FF00,#FFD300,#FF6B00,#FF0000"
          output: dist/snake.svg

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
